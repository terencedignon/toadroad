<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: arial;
        padding: 100px;
        /*font-family: "open sans";*/
      }
      .game {
        box-shadow: 20px 20px 0 0 #000;

      }



    </style>
    <meta charset="utf-8">
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <script src="dist/pusher-js-client-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="text/javascript" src="gameView.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="frog.js"></script>
    <script type="text/javascript" src="truck.js"></script>
    <title>Toad Road</title>

  </head>
  <body>

    <h1>Toad Road</h1>
    <h2>Multiplayer Frogger remake for the browser.  Join from another tab to see in action! Move with WASD.
      <canvas id="game"></canvas>


    <script type="text/javascript">
    (function () {
      var canvas = document.getElementsByTagName('canvas')[0];
      var ctx = canvas.getContext('2d');
      canvas.width = 800;
      canvas.height = 600;
      document.body.appendChild(canvas);
      var game = new Logger.Game(ctx);
      new Logger.GameView(game, ctx).start();

      $('#game').hide();
      $('#game').show("slowly");

    })();
    </script>


  </body>
</html>
